<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body id="bodyBackground">
    <div class="mainContainer">
      <div class="searchInput">
        <input
          type="text"
          placeholder="Enter City Name"
          id="searchInput"
          value="New York"
        />
        <button id="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="date-place"><span class="locationName"></span><span class="currentDate"></span>
      </div>
      <div class="weatherDetails">
        <div class="weatherIcon">
          <img src="img/sun.png" alt="Clouds" id="weatherIcon" />
        </div>
        <div class="cityDetails">
          <div class="weather" id="weather"></div>
          <div class="desc"></div>
        </div>
        <div class="atmosDetails">
          <div class="humidTextBox"><span lang="en">Humidity</span><span lang="jp" class="hidden">湿度</span><span lang="es" class="hidden">Humedad</span><span lang="fr" class="hidden">Humidité</span><p class="humidity"></p></div>
          <div class="windTextBox"><span lang="en">Wind Speed</span><span lang="jp" class="hidden">風</span><span lang="es" class="hidden">Velocidad del Viento</span><span lang="fr" class="hidden">Vitesse du Vent</span><p id="windSpeed"></p></div>
      </div>
      
      <ul class="langList">
        <li class="lang-select">
          <span class="lang-title"><box-icon name='cog' ></box-icon></span>
        <ul class="lang-dropdown">
          <li onclick="changeLang(1)">English</li>
          <li onclick="changeLang(2)">日本語</li>
          <li onclick="changeLang(3)">Español</li>
          <li onclick="changeLang(4)">Français</li>
        </ul></li>
      </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
